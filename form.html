<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Student Name -->
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Gender (Radio Buttons) -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Education (Checkboxes) -->
        <label>Education:</label><br>
        <input type="checkbox" id="class10" name="education" value="class10">
        <label for="class10">Class 10</label><br>

        <input type="checkbox" id="class12" name="education" value="class12">
        <label for="class12">Class 12</label><br>

        <input type="checkbox" id="btech" name="education" value="btech">
        <label for="btech">B.Tech</label><br>

        <input type="checkbox" id="mtech" name="education" value="mtech">
        <label for="mtech">M.Tech</label><br><br>

        <!-- checkbox -->
        <label>Select your city</label>
        <select>
            <option>Varanasi</option>
            <option>Jaunpur</option>
            <option>Saharanpur</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Mathura</option>
            <option>Vrindavan</option>
        </select>
<br>
        <!-- button -->
         <!-- <button>Click</button> -->
         <input type="submit">

        <!-- file -->
         <!-- <br>
         <br>
         <label>Select your file</label>
         <input type="file"> -->
    </form>
</body>
</html>
