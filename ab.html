<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Booking</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .topnav {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px; /* Space below navbar */
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            background: #fff;
            width: 350px;
            margin: 0 auto; /* Center the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
            position: relative;
        }

        .main-image {
            max-width: 120px;
            position: absolute;
            top: 20px;
            right: -140px; /* Moves image outside card to the right */
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: aqua;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="topnav">BUS SEAT BOOK</div>

    <h2>WELCOME TO BUS BOOKING SYSTEM</h2>

    <div class="card">
        <h3>USER DETAIL</h3>
        <img class="main-image" src="bus.jpg" alt="Image">

        <label>User Name</label>
        <input type="text" placeholder="Enter your name">

        <label>User Password</label>
        <input type="password" placeholder="Enter your password">

        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <label>User Select City</label>
        <select>
            <option>Select your city</option>
            <option>Varanasi</option>
            <option>Jaunpur</option>
            <option>Saharanpur</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Mathura</option>
            <option>Vrindavan</option>
        </select>

        <button>Seat Book</button>
    </div>
</body>
</html>
