<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
</head>
<style>
    .adi {
        display: grid;
        background-color: lightblue; 
        grid-template-columns: auto auto auto;
        padding: 12px;
    }
    .adi > div {
        background-color: lightgreen; 
        border: 5px solid darkblue; 
        padding: 10px;
        font-size: 30px;
        text-align: center;
        color: darkred; 
    }
</style>
<body>
    <div class="adi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
