<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Cards</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f3f3f3;
    }

    .card-container {
        display: flex;
        gap: 20px;
        flex-wrap: nowrap; 
    }

    .card {
        background: white;
        width: 200px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
        transition: 0.3s;
        flex-shrink: 0;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        width: 100%;
        height: 150px; 
        object-fit: cover; 
        border-radius: 10px;
    }

    .card h3 {
        margin: 15px 0 10px;
    }
</style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <img src="burger.jpg" alt="Burger">
        <h3>Burger</h3>
    </div>

    <div class="card">
        <img src="pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
    </div>

    <div class="card">
        <img src="momo.jpg" alt="Momo">
        <h3>Momo</h3>
    </div>
</div>

</body>
</html>
