<!DOCTYPE html>
<html>
<head>
  <title>To Do List Card</title>
  <style>
    body {
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px;
      min-width: 300px;
      max-width: 340px;
      margin: 0 auto;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 18px;
      color: #222;
      text-align: center;
    }
    .todo-input {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .todo-input input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-right: 8px;
    }
    .todo-input button[type="button"] {
      padding: 8px 14px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .add-btn {
      display: block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>TO DO List</h2>
    <form>
      <div class="todo-input" id="input1">
        <input type="text" placeholder="what to do">
        <button type="button" onclick="showNextInput(2)">+</button>
      </div>
      <div class="todo-input hidden" id="input2">
        <input type="text" placeholder="what to do">
        <button type="button" onclick="showNextInput(3)">+</button>
      </div>
      <div class="todo-input hidden" id="input3">
        <input type="text" placeholder="what to do">
        <button type="button">+</button>
      </div>
      <button type="button" class="add-btn">List of All</button>
    </form>
  </div>
  <script>
    function showNextInput(num) {
      var nextInput = document.getElementById('input' + num);
      if(nextInput) {
        nextInput.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
