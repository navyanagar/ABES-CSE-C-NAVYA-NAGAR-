<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App, Hide & Change Image</title>
  <style>
    #adi {
      border: 5px solid blue;
      height: 300px;
      width: 300px;
      background-color: beige;
      padding: 15px;
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
    }
    #aaa {
      font-size: 30px;
      font-weight: bold;
      margin: 15px 0;
    }
    #hideSection,
    #changeSection {
      border: 5px solid green;
      width: 300px;
      height: 250px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    #changeSection { border: 5px solid orange; background-color: #f9f9f9; margin-top: 20px; }
    .top-image {
      width: 100%;
      height: 140px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .top-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin: 0;
      padding: 0;
      display: block;
    }
    .button-box {
      text-align: center;
      width: 100%;
    }
    .divider {
      border: none;
      border-top: 2px solid black;
      margin: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <center>
    <div id="adi">
      <img class="logo" src="counter1.jpg" alt="Logo">
      <h1>COUNTER APP</h1>
      <p id="aaa">0</p>
      <button onclick="increment()">+</button>
      <button onclick="decrement()">-</button>
    </div>
    <div id="hideSection">
      <div class="top-image">
        <img id="logoImage" src="sky.jpg" alt="Logo">
      </div>
      <hr class="divider">
      <div class="button-box">
        <button onclick="hideImage()">Hide Image</button>
        <button onclick="showImage()">Show Image</button>
      </div>
    </div>
    <div id="changeSection">
      <div class="top-image">
        <img id="changeImage" src="sky.jpg" alt="Changeable Logo">
      </div>
      <hr class="divider">
      <div class="button-box">
        <button onclick="changeImage()">Change Image</button>
      </div>
    </div>
  </center>
  <script>
    var count = 0;
    function increment() {
      if (count < 10) {
        count++;
        document.getElementById("aaa").innerHTML = count;
      } else {
        alert("Maximum value is reached!");
      }
    }
    function decrement() {
      if (count>0) {
        count--;
        document.getElementById("aaa").innerHTML = count;
      }
    }
    function hideImage() {
    document.getElementById("logoImage").style.display = "none";
    }
    function showImage() {
    document.getElementById("logoImage").style.display = "block";
    }
    var images = ["img1.jpg", "img2.jpg"];
    var currentIndex = 0;
    function changeImage() {
    currentIndex++;
    if(currentIndex >= images.length) currentIndex = 0;
    document.getElementById("changeImage").src = images[currentIndex];
    }
  </script>
</body>
</html>
