<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image Example</title>
    <style>
        .logo{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        button{
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <center>
        <img id="logoImage" class="logo" src="counter1.jpg" alt="Logo">
        <br>
        <button onclick="hideImage()">Hide Image</button>
    </center>

    <script>
        function hideImage() {
            document.getElementById("logoImage").style.display = "none";
        }
    </script>
</body>
</html>
